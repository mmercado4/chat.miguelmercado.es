<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FSociety Terminal</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Mr. Robot</h1>
      </div>
      <iframe
        width="180"
        height="130"
        src="https://www.youtube.com/embed/hicayypkI7g"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      ></iframe>
    </header>

    <div id="terminal-icon">
      <div><i class="fa-solid fa-terminal"></i></div>
      <p>Terminal</p>
    </div>
    <div id="terminal">
      <div id="terminal-bar">
        <!-- <p class="bar-id">Terminal - </p> -->
        <p class="bar-id">Terminal</p>
      </div>
      <div class="close-btn">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div id="commands-wrapper">
        <div class="command-line invisible">
          <label for="command-input">root@: </label>
          <input name="command-input" type="text" />
        </div>
      </div>
    </div>
    <footer>
      <p>
        made with <i class="fa-brands fa-node-js"></i>
        <i class="fa-brands fa-js"></i>
        <i class="fa-brands fa-css3-alt"></i>
      </p>
    </footer>
    <script src="js/socket.io.js"></script>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
